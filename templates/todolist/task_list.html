<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список задач</title>
</head>
<body>
<h1>Список задач</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a>
                <a href="{% url 'task_delete' task.pk %}">Удалить</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
